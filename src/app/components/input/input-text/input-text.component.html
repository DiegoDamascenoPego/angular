
  <mat-form-field [hintLabel]="hintLabel" class="full-width">
    <input matInput [placeholder]="label"
      type="text"
      [name]="name"
      [(ngModel)]="value"
      disable="disabled"
      (ngModelChange)="value= $event; onChange($event)"
      #focus>
      <button mat-icon-button matSuffix class="text-danger" *ngIf="value" (click)="writeValue('')">
        <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <app-error-detail [control]="formControl"></app-error-detail>
